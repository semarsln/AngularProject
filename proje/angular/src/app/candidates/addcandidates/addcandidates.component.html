<mat-card>
  <mat-card-title style="width: 60%; margin-left:300px;color:red">Add Candidate</mat-card-title>
  <form >
    <mat-card-content>

<p>
    <mat-form-field style="width: 60%; margin-left:100px" class="mb-1">
      <mat-label>Full Name</mat-label>
      <input matInput placeholder="Placeholder">
      <mat-icon matSuffix>perm_identity</mat-icon>
      
    </mat-form-field>
  </p>

  <p>
    <mat-form-field style="width: 60%; margin-left:100px" class="mb-1">
      <mat-label>School</mat-label>
      <input matInput placeholder="Placeholder">
      <mat-icon matSuffix>school</mat-icon>
   
    </mat-form-field>
  </p>
  <p>
    <mat-form-field style="width: 60%; margin-left:100px" class="mb-1">
      <mat-label>Email Adress</mat-label>
      <input matInput placeholder="Placeholder">
      <mat-icon matSuffix>email</mat-icon>
    
    </mat-form-field>
</p>
<p>
  <mat-form-field style="width: 60%; margin-left:100px" class="mb-1">
    <input matInput [matDatepicker]="dp" placeholder="Graduation Date" >
    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker #dp></mat-datepicker>
    </mat-form-field>
</p>
<p>
  
 
      <mat-form-field  style="width: 60%; margin-left:100px" class="mb-1">
        <mat-label>Class</mat-label>
        <mat-select #mode value="side">
          <mat-option value="side">1</mat-option>
          <mat-option value="over">2</mat-option>
          <mat-option value="push">3</mat-option>
          <mat-option value="push">4</mat-option>
        </mat-select>
      </mat-form-field>
 


</p>


<mat-card-actions class="px-1" style=" margin-left:300px;color:red">
  <button mat-raised-button color="primary" type="submit" [routerLink]="['/candidates/allcandidates']">Add</button>
</mat-card-actions>
</mat-card-content>
</form>
</mat-card>
