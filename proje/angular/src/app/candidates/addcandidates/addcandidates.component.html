
<mat-card>
  <mat-card-title>Add Candidates</mat-card-title>
  <br>
  <form>
    <mat-card-content>
      <div fxLayout="row wrap">
        <div class="mb-1">
          
    <mat-form-field  style="width: 160%">
      
      <input matInput placeholder="Full Name">
      <mat-icon matSuffix>perm_identity</mat-icon>
    </mat-form-field>

          
            
        </div>
      </div>

      <div class="mb-1">
        <mat-form-field style="width: 30% ">
         
          <input matInput placeholder="School">
          <mat-icon matSuffix>school</mat-icon>
        </mat-form-field>
      
      </div>

      <div class="mb-1">
        <mat-form-field style="width: 30%">
         
          <input matInput placeholder="Email Adress">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
       
      </div>

      <div class="mb-1">
        <mat-form-field style="width: 30%">
          <input matInput [matDatepicker]="dp" placeholder="Graduation Date" >
    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker #dp></mat-datepicker>
        </mat-form-field>
       
      </div>
      
      <div class="mb-1">
        <mat-form-field style="width: 30%">
          <mat-label>Class</mat-label>
          <mat-select #mode value="side">
            <mat-option value="side">1</mat-option>
            <mat-option value="over">2</mat-option>
            <mat-option value="push">3</mat-option>
            <mat-option value="push">4</mat-option>
          </mat-select>
        </mat-form-field>
       
      </div>
      
     
      
      <mat-card-actions class="px-1">
        <button mat-raised-button type="submit" class="btn1" [routerLink]="['/candidates/allcandidates']"><mat-icon style="margin-right:3px;">person_add</mat-icon>Save</button>
      </mat-card-actions>
      </mat-card-content>
      </form>
      </mat-card>
